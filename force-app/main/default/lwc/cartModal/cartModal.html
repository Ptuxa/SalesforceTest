<template>
    <section role="dialog" aria-modal="true" aria-labelledby="cart-heading"
             class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">

            <!-- Header -->
            <header class="slds-modal__header">
                <h2 id="cart-heading" class="slds-text-heading_medium">
                    Cart â€” {totalItems} items
                </h2>
                <button class="slds-button slds-button_icon slds-modal__close" onclick={handleClose}>
                    <lightning-icon icon-name="utility:close" alternative-text="close"></lightning-icon>
                </button>
            </header>

            <!-- Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={cart.length}>
                    <lightning-datatable
                            key-field="Id"
                            data={cart}
                            columns={columns}
                            hide-checkbox-column>
                    </lightning-datatable>
                    <p class="slds-m-top_medium">
                        <strong>Grand Total:</strong> {grandTotal}
                    </p>
                </template>
                <template if:false={cart.length}>
                    <p>Your cart is empty.</p>
                </template>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">
                <lightning-button variant="neutral" label="Close" onclick={handleClose}></lightning-button>
                <lightning-button variant="brand" label="Checkout" onclick={handleCheckout}
                                  disabled={isCheckoutDisabled}>
                </lightning-button>
            </footer>

        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
