<template>
    <lightning-card title="Create Item">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={name} onchange={onNameChange}></lightning-input>
            <lightning-input label="Price" type="number" value={price} onchange={onPriceChange}></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button variant="brand" label="Create" onclick={handleCreate}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
